<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<style>
    .col-custom {
        width: 150px; /* Adjust width as needed */
        height: 150px; /* Adjust height to match width for a circle */
        color: white;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        border-radius: 50%; /* This makes the element circular */
        text-decoration: none; /* Remove underline from links */
        overflow: hidden; /* Hide any overflowed text */
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Adds shadow for better visual */
    }
    .col-1 { background-color: #f44336; } /* Red */
    .col-2 { background-color: #4caf50; } /* Green */
    .col-3 { background-color: #2196f3; } /* Blue */
    .col-4 { background-color: #ff9800; } /* Orange */
    .col-custom p {
        margin: 0;
        font-size: 0.8rem;
    }
</style>

<body>

<div class="container my-4">
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-3 d-flex justify-content-center mb-4">
                <a href="page1.html" class="col-custom col-1">

                </a>
            </div>
            <div class="col-md-3 d-flex justify-content-center mb-4">

                    <p>Dogs</p>

                </a>
            </div>
            <div class="col-md-3 d-flex justify-content-center mb-4">

                <div>
                    <a href="addSeller" class="col-custom col-3">
                        <p>Add Seller</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
