<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles for the seller list */
        .seller-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .seller-list li {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .seller-list li:hover {
            background-color: #e9ecef;
        }

        .seller-image {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
            border: 2px solid #007bff;
        }

        .seller-name {
            font-weight: bold;
            font-size: 1.25rem;
            flex-grow: 1;
            margin-bottom: 0;
        }

        .contact-info {
            margin-left: auto;
        }
    </style>
</head>

<div class="container my-4">
    <div layout:fragment="content">
        <h2 class="mb-4">Seller List</h2>
        <ul class="seller-list">
            <li th:each="seller : ${sellers}">
                <!-- Seller Image -->
                <img class="seller-image" src="https://cdn-icons-png.flaticon.com/512/9131/9131478.png" alt="Seller Image">

                <!-- Seller Name -->
                <span class="seller-name" th:text="${seller.breederName}"></span>

                <!-- Contact Info Form -->
                <form th:action="@{/user/getSellersPack}" method="get" style="display:inline;">
                    <input type="hidden" name="contactInfo" th:value="${seller.contactInfo}"/>
                    <button type="submit" class="btn btn-primary contact-info">See Pack</button>
                </form>
            </li>
        </ul>
    </div>
</div>
