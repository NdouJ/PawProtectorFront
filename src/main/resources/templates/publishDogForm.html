<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<style>

</style>

<body>
<div class="container my-4">
    <div layout:fragment="content">
        <form th:action="@{/breeder/seller/publishDog}" th:object="${packInfo}" method="post">
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="4" placeholder="Enter a description for the pack"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Enter the price">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Publish</button>
        </form>

        <div class="mt-3">
            <p class="text-success" th:text="${message}"></p>
        </div>
    </div>
</div>
</body>
</html>
