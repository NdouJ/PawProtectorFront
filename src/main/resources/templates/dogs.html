<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">
  <table class="table table-dark">
    <thead>
    <tr>
      <th>Breed Name</th>
      <th>Avg Weight Female</th>
      <th>Avg Weight Male</th>
      <th>Description</th>
      <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dog : ${dogs}">
      <td th:text="${dog.breedName}"></td>
      <td th:text="${dog.avgWeightFemale}"></td>
      <td th:text="${dog.avgWeightMale}"></td>
      <td th:text="${dog.description}"></td>
      <td><img th:src="${dog.image}" alt="Dog Image" /></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
