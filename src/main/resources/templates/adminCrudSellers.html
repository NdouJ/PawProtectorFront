<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
  <title>Seller List</title>
  <style>
    /* Custom styles for the table */
    .seller-table {
      width: 100%;
      border-collapse: collapse;
    }

    .seller-table th, .seller-table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .seller-table th {
      background-color: #f2f2f2;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .action-buttons form {
      display: inline;
    }

    .action-buttons button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="container my-4">
  <div layout:fragment="content">
    <h2>Seller List</h2>
    <table class="seller-table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Breeder Name</th>
        <th>Contact Info</th>
        <th>OIB</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="seller : ${sellers}">
        <td th:text="${seller.idSeller}"></td>
        <td th:text="${seller.breederName}"></td>
        <td th:text="${seller.contactInfo}"></td>
        <td th:text="${seller.oib}"></td>
        <td>
          <div class="action-buttons">
            <!-- Update Button -->
            <form th:action="@{/admin/updateSeller}" method="get">
              <input type="hidden" name="id" th:value="${seller.idSeller}"/>
              <button type="submit">Update</button>
            </form>
            <!-- Delete Button -->
            <form th:action="@{/admin/deleteSeller}" method="get">
              <input type="hidden" name="id" th:value="${seller.idSeller}" />
              <button type="submit">Delete</button>
            </form>

          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
