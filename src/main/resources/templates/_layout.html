<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Custom styles for the side navbar */
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        width: 250px;
        background-color: #f8f9fa;
        transition: all 0.3s;
      }

      .sidebar a {
        padding: 15px 20px;
        display: block;
        color: #333;
        text-decoration: none;
      }

      .sidebar a:hover {
        background-color: #e9ecef;
      }

      .sidebar .active {
        background-color: #007bff;
        color: white;
      }

      .main-content {
        margin-left: 250px;
        padding: 20px;
      }

      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }

        .main-content {
          margin-left: 0;
        }
      }
    </style>
  </head>
<body>
<!-- Sidebar -->
<nav class="sidebar">
  <a href="/" class="active">Home</a>
  <a href="/search">Search</a>
  <a href="/about">About Us</a>
  <a href="/logout">Logout</a>
  <a href="/admin/Dashboard">Dashboard</a>
  <a href="/user/donation">Donate</a>
</nav>

<!-- Main content area -->
<div class="main-content">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/F0HSYGW/logo.jpg" alt="" width="80" height="80">
      </a>
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PawProtector</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/search">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div layout:fragment="content" class="d-flex justify-content-center"></div>
  </main>
</div>

<footer class="bg-light text-center text-lg-start mt-4">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2024 PawProtector - All rights reserved.
  </div>
</footer>

<!-- Bootstrap JS with Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
