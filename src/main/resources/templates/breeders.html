<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<style>
  /* Custom styles */
  .table img {
    transition: transform 0.3s ease;
  }
  .table img:hover {
    transform: scale(1.1);
  }
</style>

<body>
<div class="container my-4">
  <div layout:fragment="content">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Breeder Name</th>
        <th>Info</th>
        <th>Contact</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="breeder : ${breeders}"
          th:onclick="'window.location.href=\'/breederDetails/' + ${breeder.getIdBreeder()} + '\';'">
        <td th:text="${breeder.getBreederName()}"></td>
        <td th:text="${breeder.getBreederInfo()}"></td>
        <td th:text="${breeder.getBreederContact()}"></td>
      </tr>
      </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Back to Dog List</a>
  </div>
</div>
</body>
</html>
